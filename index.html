---
layout: default
---
{% for post in site.posts %}
<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
{{ post.excerpt }}
<p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> .
        {% for tag in post.tags %}
        <a class="tag" href="{{site.baseurl}}/tags#{{ tag | cgi_escape }}">#{{tag}}</a>
        {% endfor %}
    </small></p>
<hr>
{% endfor %}
